name: main
on: [pull_request, push]
jobs:
  hl:
    runs-on: windows-latest
    steps:
      - name: Fetch sources
        uses: actions/checkout@v2
      - name: Set up Lix
        uses: lix-pm/setup-lix@master
      - name: Set up HashLink
        run: |
          Invoke-WebRequest https://github.com/HaxeFoundation/hashlink/releases/download/1.11/hl-1.11.0-win.zip -OutFile var/hashlink.zip
          Expand-Archive var/hashlink.zip var/hashlink
          Add-Content $Env:GITHUB_PATH (Resolve-Path var/hashlink/hl-1.11.0-win) -NoNewline
      - name: Install dependencies
        run: lix download
      - name: Run tests
        run: haxe test_hl.hxml
      - name: Collect code coverage
        if: success()
        uses: coverallsapp/github-action@master
        with:
          flag-name: HashLink (windows-latest)
          github-token: ${{secrets.GITHUB_TOKEN}}
          parallel: true
          path-to-lcov: var/lcov.info
  js:
    runs-on: ${{matrix.platform}}
    strategy:
      matrix:
        platform: [ubuntu-latest, windows-latest]
    steps:
      - name: Fetch sources
        uses: actions/checkout@v2
      - name: Set up Lix
        uses: lix-pm/setup-lix@master
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16
      - name: Install dependencies
        run: lix download
      - name: Run tests
        run: haxe test_js.hxml
      - name: Collect code coverage
        if: success()
        uses: coverallsapp/github-action@master
        with:
          flag-name: JavaScript (${{matrix.platform}})
          github-token: ${{secrets.GITHUB_TOKEN}}
          parallel: true
          path-to-lcov: var/lcov.info
  jvm:
    runs-on: ${{matrix.platform}}
    strategy:
      matrix:
        platform: [ubuntu-latest, windows-latest]
    steps:
      - name: Fetch sources
        uses: actions/checkout@v2
      - name: Set up Lix
        uses: lix-pm/setup-lix@master
      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          distribution: temurin
          java-version: 17
      - name: Install dependencies
        run: lix download
      - name: Run tests
        run: haxe test_jvm.hxml
      - name: Collect code coverage
        if: success()
        uses: coverallsapp/github-action@master
        with:
          flag-name: Java (${{matrix.platform}})
          github-token: ${{secrets.GITHUB_TOKEN}}
          parallel: true
          path-to-lcov: var/lcov.info
  php:
    runs-on: ${{matrix.platform}}
    strategy:
      matrix:
        platform: [ubuntu-latest, windows-latest]
    steps:
      - name: Fetch sources
        uses: actions/checkout@v2
      - name: Set up Lix
        uses: lix-pm/setup-lix@master
      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.0
          extensions: curl, intl, mbstring, simplexml
      - name: Install dependencies
        run: lix download
      - name: Run tests
        run: haxe test_php.hxml
      - name: Collect code coverage
        if: success()
        uses: coverallsapp/github-action@master
        with:
          flag-name: PHP (${{matrix.platform}})
          github-token: ${{secrets.GITHUB_TOKEN}}
          parallel: true
          path-to-lcov: var/lcov.info
  coverage:
    runs-on: windows-latest
    needs: [hl, js, jvm, php]
    steps:
      - name: Finish code coverage
        uses: coverallsapp/github-action@master
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          parallel-finished: true
