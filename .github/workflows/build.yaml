name: build
on:
  - pull_request
  - push
jobs:
  eval:
    runs-on: windows-latest
    steps:
      - name: Fetch sources
        uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 14
      - name: Install dependencies
        run: |
          npm install --global lix
          lix download
      - name: Run tests
        run: haxe test_eval.hxml
  hl:
    runs-on: windows-latest
    steps:
      - name: Fetch sources
        uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 14
      - name: Set up HashLink
        run: |
          Invoke-WebRequest https://github.com/HaxeFoundation/hashlink/releases/download/1.11/hl-1.11.0-win.zip -OutFile var/hashlink.zip
          Expand-Archive var/hashlink.zip var/hashlink
          Add-Content $Env:GITHUB_PATH (Resolve-Path var/hashlink/hl-1.11.0-win) -NoNewline
      - name: Install dependencies
        run: |
          npm install --global lix
          lix download
      - name: Run tests
        run: haxe test_hl.hxml
  js:
    runs-on: windows-latest
    steps:
      - name: Fetch sources
        uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 14
      - name: Install dependencies
        run: |
          npm install --global lix
          lix download
          npm install
      - name: Run tests
        run: haxe test_js.hxml
      - name: Collect code coverage
        env:
          COVERALLS_REPO_TOKEN: ${{secrets.GITHUB_TOKEN}}
        if: success()
        run: npm run coverage
  jvm:
    runs-on: windows-latest
    steps:
      - name: Fetch sources
        uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 14
      - name: Set up Java
        uses: actions/setup-java@v1
        with:
          java-version: 15
      - name: Install dependencies
        run: |
          npm install --global lix
          lix download
      - name: Run tests
        run: haxe test_jvm.hxml
  php:
    runs-on: windows-latest
    steps:
      - name: Fetch sources
        uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 14
      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.0
          coverage: xdebug
          extensions: curl, intl, mbstring, simplexml
      - name: Install dependencies
        run: |
          npm install --global lix
          lix download
          composer global require cedx/coveralls
          composer update
      - name: Run tests
        run: haxe test_php.hxml
      - name: Collect code coverage
        env:
          COVERALLS_REPO_TOKEN: ${{secrets.GITHUB_TOKEN}}
        if: success()
        run: composer run coverage
